<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<table>
		<tr>
			<td><b>Number</b></td>
			<td><input type="Number" id="txtNumber" name="txtNumber" placeholder="Number"/> <br/></td>
		</tr>
		<tr>
			<td><b>Date</b></td>
			<td><input type="date" id="txtDate" name="txtDate"></td>
		</tr>
		<tr>
			<td><b>Time</b></td>
			<td><input type="time" id="txtTime" name="txtTime" /></td>
		</tr>
		<tr>
			<td><b>Range</b></td>
			<td><input type="range" id="inputRange" name="inputRange" value= "15"/></td>
		</tr>
		<tr>
			<td><b>Color Picker</b></td>
			<td><input type="Color" id="inputRange" name="inputRange" value= "15"/></td>
		</tr>

		<tr>
			<td><b>File</b></td>
			<td><input type="file" id="inputFile" name="inputFile" value= "15"/></td>
		</tr>
		<tr>
			<td><b>Meter</b></td>
			<td>
				<meter value="2" min="0" max="10" optimum="4">2 out of 10</meter>
			</td>
		</tr>
		
	</table>
</body>
</html>
