<!DOCTYPE html>
<html>
<head>
	<title>Graphics</title>
</head>
<body>
	<table>
		<tr>
			<td>SVG</td>
			<td>
				<svg width="100" height="100">
					<circle cx="30" cy="30" r="27" stroke="red" stroke-width="5" fill="blue" />
				</svg>
			</td>
		</tr>

		<tr>
			<td>Canvas</td>
			<td>
				<canvas id="canvas" name = "canvas" width = "500" height="250" style="border:2px solid #FF0000;"></canvas>
			</td>
		</tr>
	</table>
	<script>
		var n = document.getElementById("canvas");
		var ctx = n.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(540,250);
		ctx.stroke();
	</script>
</body>
</html>
